<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <main id="contain">
        <form id="login_form" autocomplete="off">
          <div id="form_header">
            <h1>Login</h1>
            <i id="mode_icon" class="fa-solid fa-moon" style="cursor: pointer;"></i>
          </div>

          <div id="social_midia">
          <a href=""><img src="img/icons8-facebook-48 (1).png" alt="facebook"></a>
          <a href=""><img src="img/icons8-google-logo-48.png" alt="google"></a>
          <a href=""><img src="img/icons8-github-50.png" alt="github"></a>
          </div>

          <div id="inputs" aria-autocomplete="off">
          <div class="input_box">
            <label for="name" autocomplete="off">
                Nome 
                <div class="usuario">
                   <i class="fa-solid fa-user"></i>
                   <input type="text" name="name" id="name">
                   <hr>
                </div>
            </label>
          </div>
          </div>

           
          <div class="input_box" >
            <label for="email" autocomplete="off"> E-mail 
                <div class="usuario">
                   <i class="fa-solid fa-envelope"></i>
                   <input type="email" name="email" id="email">
                   <hr>
                </div>
            </label>
          </div>
        
          <div class="input_box" class="caixa">
            <label for="Password" autocomplete="off">
                Password 
                <div class="usuario">
                   <i class="fa-solid fa-key"></i>
                   <input type="password" name="Password" id="Password">
                   <hr>
                </div>
            </label>

            <div id="esqueçeu_senha">
            <a href="#">Esqueçeu a senha</a>
            </div>
          </div>
          <button type="submit" id="login_button" style="cursor: pointer;">
            Login
          </button>
        </form>
    </main>
</body>
</html>
